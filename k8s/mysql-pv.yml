apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
spec:
  capacity:
    storage: 256Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /home/ghazanfar/TwoTier-Flask-App-Deployment/mysqldata        #This is your host path where your data will be stored. Make sure to create mysqldata directory in mentioned path
